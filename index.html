<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duo Score - Find the score of your relationship!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body onload="init()">
    <canvas onselectstart="return false;" id="vignette"></canvas>

    <div id="main">
        <span id="heading">What's your Duo Score?</span><br>

        <input type="text" id="first-name" class="input-box" placeholder="Your name">
        <input type="text" id="second-name" class="input-box" placeholder="Their name">

        <button id="submit">Calculate</button>
    </div>

    <div id="loading">0%</div>
    <div id="result">
        Your love percentage is:
        <br><span id="result-percentage"></span>
    </div>
</body>
</html>
